<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.js"></script>
	<script src="js/panningview.js"></script>
	<!--<script src="js/sketch.js"></script>-->
</head>
<body>
	<h1>Live example</h1>
	<div id='subway' style="width:864px;height:260px;"></div>
  	<button id="startSubway">Start</button>
  	<script>
  		var subway = new PanningView(window.document.getElementById('subway'), "images/subway.png");

  		document.getElementById("startSubway").addEventListener("click", startSubway);

  		function startSubway(){
  			subway.start();
  		};

  	</script>
</body>
</html>
